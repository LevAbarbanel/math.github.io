<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>×˜×™×™××¨ ×¢×“ ×”×œ××™×“×” ×‘××ª××˜×™×§×”</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');
        
                    body {
            margin: 0;
            padding: 0;
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            background-size: 400% 400%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            animation: gradientMove 15s ease infinite;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .math-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .symbol {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            font-size: 3rem;
            animation: float 15s linear infinite;
            user-select: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .timer-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem 4rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 
                        0 0 15px rgba(255, 0, 128, 0.5),
                        0 0 30px rgba(255, 0, 128, 0.3);
            z-index: 1;
            text-align: center;
            max-width: 90%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulseGlow 4s infinite alternate;
        }
        
        @keyframes pulseGlow {
            0% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 15px rgba(255, 0, 128, 0.3), 0 0 30px rgba(255, 0, 128, 0.2); }
            100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 25px rgba(255, 0, 128, 0.6), 0 0 50px rgba(255, 0, 128, 0.4); }
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 180%;
            height: 180%;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0) 100%);
            animation: shine 3s infinite;
            z-index: -1;
        }

        @keyframes shine {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 2rem 0;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-color: #ffd700;
            text-decoration-thickness: 5px;
            position: relative;
            display: inline-block;
        }

        h1::before {
            content: "â¤ï¸";
            position: absolute;
            left: -50px;
            top: 0;
            font-size: 1rem;
            animation: heartbeat 1.5s infinite;
        }

        h1::after {
            content: "â¤ï¸";
            position: absolute;
            right: -50px;
            top: 0;
            font-size: 1rem;
            animation: heartbeat 1.5s infinite;
        }
        
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: floatHeart 10s linear infinite;
            color: rgba(255, 105, 180, 0.7);
            z-index: 0;
        }
        
        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) scale(1) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-5deg); }
            50% { transform: scale(1.4) rotate(0deg); }
            75% { transform: scale(1.2) rotate(5deg); }
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .countdown-value {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(to bottom, #ffffff, #ffcee6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.5s;
            animation: colorChange 5s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { background: linear-gradient(to bottom, #ffffff, #ffcee6); -webkit-background-clip: text; background-clip: text; }
            33% { background: linear-gradient(to bottom, #ffffff, #e6c7ff); -webkit-background-clip: text; background-clip: text; }
            66% { background: linear-gradient(to bottom, #ffffff, #c7f5ff); -webkit-background-clip: text; background-clip: text; }
            100% { background: linear-gradient(to bottom, #ffffff, #ffcee6); -webkit-background-clip: text; background-clip: text; }
        }

        .countdown-value::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent);
        }

        .countdown-label {
            font-size: 1.2rem;
            color: #ffffff;
            margin-top: 0.7rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 400;
        }

        .separator {
            font-size: 5rem;
            display: flex;
            align-items: center;
            margin-top: -1rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .motivational-text {
            font-size: 1.5rem;
            margin-top: 2rem;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            font-weight: 400;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #e60073, 0 0 20px #e60073; }
            to { text-shadow: 0 0 10px #fff, 0 0 15px #ff4da6, 0 0 20px #ff4da6, 0 0 25px #ff4da6; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .countdown-value {
                font-size: 3rem;
            }
            .countdown-label {
                font-size: 1rem;
            }
            .separator {
                font-size: 3rem;
            }
            .motivational-text {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .timer-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }
            .countdown {
                gap: 0.8rem;
            }
            .countdown-value {
                font-size: 2.5rem;
            }
            .separator {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="math-symbols" id="mathSymbols"></div>

    <div class="timer-container">
        <h1>×˜×™×™××¨ ×¢×“ ×”×œ××™×“×” ×‘××ª××˜×™×§×” ×‘×©×‘×™×œ ×”×™×œ×™×ª <br/> (×›××• ×©×× ×—× ×• ××•×”×‘×™× ğŸ˜˜)</h1>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-value" id="seconds">--</div>
                <div class="countdown-label">×©× ×™×•×ª</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-item">
                <div class="countdown-value" id="minutes">--</div>
                <div class="countdown-label">×“×§×•×ª</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-item">
                <div class="countdown-value" id="hours">--</div>
                <div class="countdown-label">×©×¢×•×ª</div>
            </div>
            <div class="separator">:</div>
            <div class="countdown-item">
                <div class="countdown-value" id="days">--</div>
                <div class="countdown-label">×™××™×</div>
            </div>
        </div>

    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.createElement('div');
        heartsContainer.style.position = 'absolute';
        heartsContainer.style.width = '100%';
        heartsContainer.style.height = '100%';
        heartsContainer.style.overflow = 'hidden';
        heartsContainer.style.zIndex = '0';
        document.body.appendChild(heartsContainer);
        
        const heartEmojis = ['â¤ï¸', 'ğŸ’–', 'ğŸ’—', 'ğŸ’•', 'ğŸ’“', 'ğŸ’˜', 'ğŸ’'];
        
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
            heart.style.left = `${Math.random() * 100}%`;
            heart.style.fontSize = `${Math.random() * 2 + 1}rem`;
            heart.style.animationDuration = `${Math.random() * 15 + 10}s`;
            heart.style.animationDelay = `${Math.random() * 8}s`;
            heartsContainer.appendChild(heart);
        }
        
        // Create floating math symbols
        const mathSymbols = [
            'âˆ‘', 'Ï€', 'âˆ', 'Ã·', 'Ã—', '+', '-', '=', 'â‰ ', 
            'âˆ«', 'âˆš', 'âˆ‚', 'âˆ‡', 'Î”', 'âˆ€', 'âˆƒ', 'âˆˆ', 'âˆ‰',
            'Î±', 'Î²', 'Î³', 'Î¸', 'Î»', 'Ï†', 'Î©'
        ];
        
        const symbolsContainer = document.getElementById('mathSymbols');
        
        for (let i = 0; i < 40; i++) {
            const symbol = document.createElement('div');
            symbol.className = 'symbol';
            symbol.textContent = mathSymbols[Math.floor(Math.random() * mathSymbols.length)];
            symbol.style.left = `${Math.random() * 100}%`;
            symbol.style.fontSize = `${Math.random() * 3 + 1}rem`;
            symbol.style.animationDuration = `${Math.random() * 15 + 5}s`;
            symbol.style.animationDelay = `${Math.random() * 5}s`;
            symbolsContainer.appendChild(symbol);
        }
        
        // Countdown Timer
        const countdownDate = new Date('March 29, 2025 18:30:00').getTime();
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById('days').innerHTML = days < 10 ? `0${days}` : days;
            document.getElementById('hours').innerHTML = hours < 10 ? `0${hours}` : hours;
            document.getElementById('minutes').innerHTML = minutes < 10 ? `0${minutes}` : minutes;
            document.getElementById('seconds').innerHTML = seconds < 10 ? `0${seconds}` : seconds;
            
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
                // No motivational text anymore
            }
            
            // Add a little animation when seconds change
            document.getElementById('seconds').classList.add('pulse');
            setTimeout(() => {
                document.getElementById('seconds').classList.remove('pulse');
            }, 500);
        }
        
        updateCountdown(); // Run immediately to avoid initial delay
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
